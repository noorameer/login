<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="overlay">
    <!-- LOGN IN FORM  -->
    <form>
       <!--   con = Container  for items in the form-->
       <div class="con">
       <!--     Start  header Content  -->
       <header class="head-form">
          <h2>Log In</h2>
          <!--     A welcome message or an explanation of the login form -->
          <p>login here using your username and password</p>
       </header>
       <!--     End  header Content  -->
       <div class="field-set">
          <!--   user name -->
          <div class="form-control">
            <input type="text" required>
            <label>User Name</label>
            <!-- <label>
              <span style="transition-delay: 0ms">U</span>
                <span style="transition-delay: 50ms">s</span>
                <span style="transition-delay: 100ms">e</span>
                <span style="transition-delay: 150ms">r</span>
                <span style="transition-delay: 200ms">N</span>
                <span style="transition-delay: 250ms">a</span>
                <span style="transition-delay: 300ms">m</span>
                <span style="transition-delay: 350ms">e</span>
          </label> -->
          </div>
              <!-- password -->
          <div class="form-control">
            <input type="password" type="password"  id="pwd"  name="password" required>
            <label>Password </label> 
             <!--Show/hide password  -->
            <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>   
          </div>
          <!-- buttons -->
          <!-- button LogIn -->
          <button class="log-in"> Log In </button>
       </div>
        <!--other buttons -->
       <div class="other">
       <!-- Forgot Password button-->
          <button class="btn submits frgt-pass">Forgot Password</button>
        <!--     Sign Up button -->
          <button class="btn submits sign-up">Sign Up 
        <!--         Sign Up font icon -->
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
        <!--      End Other the Division -->
       </div> 
       <!--   End Conrainer  -->
      </div>
       <!-- End Form -->
    </form>
    </div>  
    <script src="script.js"></script>
</body>
</html>
